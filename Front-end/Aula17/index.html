<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Funções</title>
    <script src="js/app.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');

    html,
    body {
        width: 100%;
        padding: 0;
        margin: 0 auto;
        position: absolute;

    }

    * {
        font-family: "Noto Serif", serif;
    }

    .container,
    .container-fluid {
        margin: 0;
        padding: 0;
        width: 100%;
    }

    .centralizar {
        position: relative;
        width: 100%;
        top: 0;
        text-align: center;
        background-color: cadetblue;
        margin-top: -21px;
    }


    .fixar {
        /* position: relative;
        bottom: 0; */
        width: 100%;
        text-align: center;
        background-color: cadetblue;
        
    }

    .centra {
        position: relative;

    }

    .row {
        display: flex;
    }

    .col {
        flex: 1;
        padding: 10px;

    }
</style>

<body>
    <div class="container">
        <div class="centralizar">
            <h1>Bnits</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="centra">
            <h1>gkhsa</h1>

            <div class="row">

                <div class="col">
                    <h3>Calculadora Básica:</h3>
                    <fieldset>
                        <form action="" method="">
                            <label for="v1">Valor 1:
                                <input type="number" name="" id="v1">
                            </label>
                            <br>
                            <label for="v2">Valor 2:</label>
                            <input type="number" name="v2" id="v2">
                            <br>

                            <input type="button" value="+" onclick="somar(v1.value,v2.value)">
                            <input type="button" value="-" onclick="subtrair(v1.value,v2.value)">
                            <input type="button" value="X" onclick="multiplica(v1.value,v2.value)">
                            <input type="button" value="/" onclick="dividi(v1.value,v2.value)">
                            <input type="reset" value="LIMPAR">
                            <br>
                            <input type="number" name="" id="resultado" placeholder="Resultado" readonly>
                        </form>
                    </fieldset>

                </div>

                <div class="col">
                    <h3>Calculo de Media final</h3>
                    <fieldset>
                        <form action="">
                            <label for="">Nome:</label>
                            <input type="text" name="nome">
                            <br>
                            <label for="">1bim:</label>
                            <input type="number" name="bim1" min="0" max="10">
                            <br>
                            <label for="">2bim: </label>
                            <input type="number" name="bim2" min="0" max="10">
                            <br>
                            <label for="">3bim: </label>
                            <input type="number" name="bim3" min="0" max="10">
                            <br>
                            <label for="">4bim: </label>
                            <input type="number" name="bim4" min="0" max="10">

                            <input type="button" value="Calcular"
                                onclick="calcularMedia(nome.value,bim1.value,bim2.value,bim3.value,bim4.value)">
                            <input type="reset" value="LIMPAR">
                            <br>
                            <label for="">Resultado Final:
                                <br>
                                <input type="number" name="" id="resultadobi" placeholder="Resultado" readonly>
                                <input type="text" id="situacao" placeholder="situação do aluno" reandonly>
                            </label>
                        </form>
                    </fieldset>
                </div>

                <div class="col">
                    <h3>Calcular Volume Cúbico</h3>
                    <fieldset>
                        <form action="">
                            <label for="">Altura:</label>
                            <input type="number" name="altura">
                            <br>
                            <label for="">Largura:</label>
                            <input type="number" name="largura">
                            <br>
                            <label for="">Profundidade:</label>
                            <input type="number" name="profundidade">
                            <br>
                            <input type="button" value="Calcular Volume"
                                onclick="calcularVolume(altura.value, largura.value, profundidade.value)">
                            <input type="reset" value="Limpar">
                            <br>
                            <input type="number" id="volumeCubico" readonly>
                            </label>
                        </form>
                    </fieldset>
                </div>
            </div>

            <!-- SEgunda linha kakakak -->
            <div class="row">
                <div class="col">
                    <h3>Par ou Impar</h3>
                    <fieldset>
                        <form action="">
                            <label for="">Digite o Nº</label>
                            <input type="number" name="num" id="">
                            <br>
                            <input type="button" value="VERIFICAR" onclick="jogar(resto.value)">
                            <input type="reset" value="LIMPAR">
                            <br>
                            <label for=""> Resultado</label>
                            <input type="text" name="" id="parimpar" readonly>
                        </form>
                    </fieldset>


                </div>
                <div class="col">
                    <h3>Dia da Semana</h3>
                    <fieldset>
                        <form action="">
                            <label for="">Digite o Nº Dia:</label>
                            <input type="number" name="dia" min="1" max="7">
                            <br>
                            <input type="button" value="Exibir" onclick="mostrarDia(dia.value)">
                            <input type="reset" value="Limpar">
                            <br>
                            <label for="">Dia:</label>
                            <br>
                            <!-- dom,seg,ter,quar,quin,sex,sab -->
                            <input type="text" id="diaSemana" readonly>
                        </form>
                    </fieldset>
                </div>
                <div class="col">
                    <h3>xi</h3>
                    <fieldset>
                        <form action="">
                            <label for="">Digite o Nº Mes:</label>
                            <input type="number" name="mes" min="1" max="12">
                            <br>
                            <input type="button" value="exibir" onclick="mostrarMes(mes.value)">
                            <input type="reset" value="Limpar">
                            <br>
                            <label for="">Mês</label>
                            <br>
                            <input type="text" id="numberMes" readonly >

                        </form>
                    </fieldset>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                <h3>Sistema de Login</h3>
                <fieldset>
                    <form action="">
                        <label for="">Usário:</label>
                        <input type="text" name="user">
                        <br>
                        <hr>
                        <label for="">Senha:</label>
                        <input type="password" name="pass" id="">
                        <br>
                        <hr>
                        <input type="button" value="Login" onclick="loginButton(user.value,pass.value)">
                        <input type="reset" value="Limpar">
                    </form> 
                </fieldset>        
                </div>
                <div class="col">
                    <fieldset>
                        <form action="">
                            <label for="">Sálario R$:</label>
                            <input type="number" id="salario">
                            <br>
                            <input type="button" value="Calcular" onclick="pegarSalario(salario.value,VT.value,VR.value,INSS.value,IR.value)">     
                            <label for=""></label>
                            <br>

                            <label for="">VT 6%:</label>
                            <br>
                            <input type="number" id="VT" placeholder="R$ -" readonly>
                            <!--X 0.06 -->
                            <br>
                            <label for="">VR 3,5%:</label>
                            <br>
                            <input type="number" id="VR" id="" placeholder="R$ -" readonly>
                            <!--X 0.035 -->
                            <br>
                            <label for="">INSS:</label>
                            <br>
                            <input type="number" id="INSS" placeholder="R$ -" readonly>
                            <!--Salario >= 1.412,00 { salario * 0.075}
                                Salario 1412,01 >= 2666,68 { salario * 0.09}
                                Salario 2666,69 >= 4000,03 { salario * 0.12 }
                                Salario 4000,04 >= 7.786,02 { salario * 0.14}
                                -->
                            <br>
                            <label for="">IR:</label>
                            <br>
                            <input type="number" id="IR" placeholder="R$ -"readonly>
                            <!--Salario 2259,20 == 0 
                                Salario 2259,21 >= 2826,65 { salario * 0.075}
                                Salario 2826,66 >= 3751,05 { salario * 0.15}
                                Salario 3751,06 >= 4664,68 { salario *0.225}
                                SE NÃO o calculo é o salario *0.275
                            -->
                            <br>
                            <label for="">Total Desc:</label>
                            <br>
                            <input type="number" id="totalDesc" placeholder="R$ -"readonly>
                            <!-- Calcular o total de descontos: VT+VR+INSS+IRRF -->
                            <br>
                            <label for="">Salario Liquido:</label>
                            <br>
                            <input type="number" id="salarioLiquido" placeholder="R$ -" readonly>
                            <!-- Calcular o Salario Liquido: Salario - Total de Descontos -->
                        </form>
                    </fieldset>
                </div>
                <div class="col">
                    <p>bla</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="fixar">
            <div class="row">
                <div class="col">
                    <a href="bnits.com.br"><img src="img/LOGO_BNITS.png" alt="" height="85px"></a>
                    <p>Criado por <a href="bnits.com.br">BNITS Design</a></p>
                    <p>Copyrights &copy; 2024.</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
