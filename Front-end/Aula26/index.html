<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="js/app.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
    } */
    .container-fluid{
        width: 40%;
        height: flex;
        padding-top: 40px;
        padding-bottom: 20px;
            
    }
    *{
        font-family: "Kanit", sans-serif;
    }
    .blalba{
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
        
    } 
</style>
</head>

<body>
    <!-- header -->
    <div class="blalba position-absolute">
    <div class="container-fluid text-center rounded-5 bg-gradient">
            <div class="row">
                <div class="col-12">
                    <fieldset class="bg-secondary-subtle rounded-2 ">
                    <h1 class="text-black ">Array</h1>
                    </fieldset>
                    <br>
                </div>

<!-- LISTA DE FUNÇÕES  -->

                <div class="col-12">
                    <h4 class="text-light bg-dark bg-gradient rounded-pill">Lista Funções Array</h4>
                </div>
                <div class="col-12"> 
                            <input type="button" value="NomeFrutas" class="rounded-pill" onclick="nomeFrutas()" class="">
                </div>
                <div class="col-12"><input type="button" value="QuantidadeFrutas" class="rounded-pill"onclick="quantidadeFrutas()"></div>

                <div class="col-12"><input type="button" value="FrutasPosição" class="rounded-pill" onclick="frutaPosicao()"></div>

                <div class="col-12"><input type="button" value="ColocandoInicio" class="rounded-pill"onclick="colocandoInicio()"></div>

                <div class="col-12"> <input type="button" value="ColocandoFinal" class="rounded-pill" onclick="colocandoFinal()"></div>

                <div class="col-12"><input type="button" value="RemovePrimeiro" class="rounded-pill"onclick="removePrimeiro()" ></div>
                
                <div class="col-12"><input type="button" value="RemoveUltimo" class="rounded-pill" onclick="removeUltimo()"></div>
            </div>
            <br>



            <!-- LISTA FOR1 -->
            <div class="row">
                <div class="col"> 
                    <h4 class="text-light bg-dark bg-gradient rounded-pill">Lista For1</h4>
                </div>
                <div class="col-12">
                    <input type="button" value="Repete1" class="rounded-pill" onclick="chamarVetor1()">
                </div>
            </div>
            <br>



            <!-- LISTA FOR2 -->
            <div class="row">
                <div class="col"> 
                    <h4 class="text-light bg-dark bg-gradient rounded-pill">Lista For2</h4>
                </div>
                <div class="col-12">
                    <input type="button" value="Repete2" class="rounded-pill" onclick="chamarVetor2()">
                </div>
            </div>
            
            <!-- FORMULARIO DE CADASTRO -->
            <div class="row">
                <div class="col-12 mt-5">
                    <fieldset class="bg-secondary-subtle rounded-2 ">
                        <h1 class="text-black ">Formulário de Cadastro</h1>
                        </fieldset>
                </div>
                <div class="col-12 text-light">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                    <br>
                </div>
                <div class="col-12 text-light">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="col-12">
                    <button type="button" onclick="adicionarDados()">Adicionar </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

</html>
